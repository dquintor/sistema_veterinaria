<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Información Personal</title>
    <style>
        /* Paleta de colores */
        :root {
            --fondo-claro: #EAC195;
            --encabezado-oscuro: #0F132E;
            --area-formulario: #FFFFFF;
            --bordes-campos: #536D88;
            --boton: #B49B85;
            --texto: #0F132E;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--fondo-claro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 1rem;
        }

        .form-container {
            background-color: var(--area-formulario);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: var(--encabezado-oscuro);
            text-align: center;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        /* Estilos de formulario */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .form-group label {
            color: var(--texto);
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        .form-group input {
            padding: 0.5rem;
            border: 1px solid var(--bordes-campos);
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--encabezado-oscuro);
        }

        /* Distribución en dos columnas */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Campo completo en una columna */
        .form-group.full-width {
            grid-column: span 2;
        }

        /* Botón de envío */
        .submit-btn {
            background-color: var(--boton);
            color: white;
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--encabezado-oscuro);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Información Personal</h2>

        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <input required pattern="\d+" id="cedula" name="cedula" required min="1" placeholder="Solo números" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input required pattern="\d+" id="edad" name="edad" min="0" max="120" required>
                </div>
                <div class="form-group full-width">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" maxlength="15" pattern="[0-9+ -]+" required placeholder="Ej: +123 456 7890">
                </div>
                <div class="form-group">
                    <label for="movil">Móvil</label>
                    <input type="tel" id="movil" name="movil" maxlength="10" pattern="[0-9]+" required placeholder="Solo números">
                </div>
                <div class="form-group full-width">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" maxlength="50" required>
                </div>
                <div class="form-group full-width">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" maxlength="100" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Registrar</button>
        </form>
    </div>
</body>
</html>
